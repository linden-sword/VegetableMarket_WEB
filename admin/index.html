<html>

<head>

    <meta name="description" content="">

    <style>
        div.panel {
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        div.panel1 {
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
    </style>
</head>

<body>

    <body>
        <div class="header">
            <div class="header_in">
                <img src="../img/ss.ico">
                <font id="wz">鲜生活管理平台</font>
                <div class="quit text_center">安全退出</div>
            </div>
        </div>

        <div class="content ">
            <div class="user">

                <div class="user_status fl text_center">当前用户： <span id="Boss">管理员</span></div>
                <div class="user_location fl">当前： 首页-<span>用户管理</span> </div>
            </div>
            <div class="nav_side text_center fl">
                <!-- 连接main.js 5个名字都有对应的点击事件，跳转到对应的地方 -->
                <!--  $(".AccountManagement_c_iframe iframe").attr("src","userlist.html")-->
                <div class="nav UserManagement active">用户管理</div>
                <!--  $(".AccountManagement_c_iframe iframe").attr("src","categorylist.html")-->
                <div class="nav categoryManagement">类型管理</div>

                <div class="nav goodsManagement accordion">商品管理</div>
                <div class="panel" id="panel">
                    <div class="nav1 goodsManagementClass1 accordion1">新鲜水果</div>
                    <div class="nav11 goodsManagementClass11 panel1">已下架</div>
                    <div class="nav1 goodsManagementClass2 accordion1">海鲜水产</div>
                    <div class="nav11 goodsManagementClass22 panel1">已下架</div>
                    <div class="nav1 goodsManagementClass3 accordion1">猪肉牛羊</div>
                    <div class="nav11 goodsManagementClass33 panel1">已下架</div>
                    <div class="nav1 goodsManagementClass4 accordion1">禽类蛋品</div>
                    <div class="nav11 goodsManagementClass44 panel1">已下架</div>
                    <div class="nav1 goodsManagementClass5 accordion1">新鲜蔬菜</div>
                    <div class="nav11 goodsManagementClass55 panel1">已下架</div>
                    <div class="nav1 goodsManagementClass6 accordion1">速冻食品</div>
                    <div class="nav11 goodsManagementClass66 panel1">已下架</div>
                </div>

                <div class="nav OrdersManagement">订单管理</div>
                <!--  $(".AccountManagement_c_iframe iframe").attr("src","accountlist.html")-->
                <div class="nav AccountManagement">账户管理</div>
                <!--  $(".AccountManagement_c_iframe iframe").attr("src","accountlist.html")-->
                <div class="nav BossManagement">管理员管理</div>
            </div>
            <div class="main_fx">
                <div class="AccountManagement_c_iframe">
                    <iframe id="MainFrame" src="userlist.html"></iframe>
                </div>
            </div>
        </div>

        <script src="../js/jquery-3.6.0.js"></script>
        <script>
            //手风琴菜单
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].onclick = function () {
                    var panel = this.nextElementSibling;//返回指定元素之后的下一个兄弟元素
                    if (panel.style.maxHeight) {//如果div有高度最大值
                        panel.style.maxHeight = null;//没了
                    } else {//如果div没有高度最大值
                        panel.style.maxHeight = 600 + "px";//高度最大值设为文本内容的高度。panel.scrollHeight
                    }
                }
            }

            //二级-手风琴菜单
            var acc1 = document.getElementsByClassName("accordion1");
            var i1;

            for (i1 = 0; i1 < acc1.length; i1++) {
                acc1[i1].onclick = function () {
                    var panel1 = this.nextElementSibling;//返回指定元素之后的下一个兄弟元素
                    if (panel1.style.maxHeight) {//如果div有高度最大值
                        panel1.style.maxHeight = null;//没了
                    } else {//如果div没有高度最大值
                        panel1.style.maxHeight = panel1.scrollHeight + "px";//高度最大值设为文本内容的高度。
                    }
                }
            }
        </script>

    </body>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        var token = localStorage.getItem("token");
        $(function () {
            // var username=localStorage.getItem("username");
            var username = localStorage.getItem("username");
            $("#Boss").html("管理员:" + username);



        });

        $(".quit").click(function () {
            $.ajax({
                headers: {
                    token: token,
                },
                url: "http://localhost/VegetableMarket/User/logOut",
                type: "get",
                data: {},
                success: function (respTxt) {
                    alert(respTxt.data);
                    location.href = "../user/login.html";
                }
            })
        })
    </script>


</html>
