<!DOCTYPE html>
<html>

<head>

        #pass {
            display: inline-block;

<body>

        <div class="AM_ct text_center" style="border-bottom: 0;">
            <div class="AM_ct_in">

        <div class="AM_ct text_center" style="border-top: 0;">

<script type="text/javascript" src="../js/main.js"></script>

<script>
    $("#btn").click(function () {
        var passwd = $("#pass").val();
        // alert(passwd)

            location.href = "bosslist.html";
        } else {
            alert("密码错误")
        }
    })
