<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>天天生鲜-登录</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src="../images/logo.png" style="width: 100%;"></a>
    </div>

    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>修改密码</h1>
                    <a href="../user/register.html">立即注册</a>
                </div>
                <div class="form_input">
                    <input type="text" name="username" class="name_input" placeholder="请输入用户名">
                    <div class="user_error">输入错误</div>
                    <input type="password" name="pwd" class="pass_input" placeholder="请输入新密码">
                    <div class="pwd_error">输入错误</div>
                    <input type="button" name="" value="修改" class="input_submit">
                </div>
            </div>
        </div>
    </div>

    <div class="footer no-mp">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2020 北京鲜生活信息技术有限公司 All Rights Reserved</p>
        <p>电话：010-****888 京ICP备*******8号</p>
    </div>

    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        var token = localStorage.getItem("token");
        $(".input_submit").click(function () {
            let username = $(".name_input").val();
            let passwd = $(".pass_input").val();
            $.ajax({
				headers: {
					token: token,
				},
                url: "http://localhost/VegetableMarket/change",
                type: "post",
                data: { _method: "PUT", username: username, passwd: passwd },
                success: function (respTxt) {
                    if (respTxt.code == 1000) {
                        alert(respTxt.data);
                        location.href = "login.html";
                    }
                }
            })
        })
    </script>

</body>

</html>
